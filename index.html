<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Nova conta</h1>
        </div>
        <form id="form" class="form">

            <div class="form-content">
                <label for="username">Nome de usuário *</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
                <a>aqui vai a menssagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Digite seu email..." />
                <a>aqui vai a menssagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password">Senha *</label>
                <input type="password" id="password" placeholder="Digite sua senha..." />
                <a>aqui vai a menssagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-confimation">Confirmação de senha *</label>
                <input type="password" id="password-confimation" placeholder="Digite sua senha novamente..." />
                <a>aqui vai a menssagem de erro...</a>
            </div>

            <button type="submit">Cadastrar</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
